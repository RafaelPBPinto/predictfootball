<button
    (click)="toggleTheme()"
    class="flex items-center justify-center p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
    [attr.aria-label]="themeService.theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'">
    @if (themeService.theme() === 'light') {
        <!-- Moon Icon -->
        <ng-icon name="heroMoon" size="1.25rem" color="#364153" />
    } @else {
        <!-- Sun Icon -->
        <ng-icon name="heroSun" size="1.25rem" color="#d1d5dc"/>
    }
</button>
